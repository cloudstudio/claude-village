<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Village</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- UI Elements -->
    <div id="info" class="glass-panel">
        <h1>Agent Village</h1>
        <p>Visualizador de Agentes Claude</p>
    </div>
    <div id="stats" class="glass-panel">
        <div>FPS <span id="fpsCount">60</span></div>
        <div>Casas <span id="houseCount">0</span></div>
        <div>Agentes <span id="agentCount">0</span></div>
        <div>Archivos <span id="fileCount">0</span></div>
        <div>Arboles <span id="treeCount">0</span></div>
        <div>Animales <span id="animalCount">0</span></div>
        <div>Flora <span id="floraCount">0</span></div>
    </div>
    <div id="controls-help" class="glass-panel">
        <span>WASD</span>Mover &nbsp;
        <span>Q/E</span>Altura &nbsp;
        <span>Mouse</span>Rotar &nbsp;
        <span>Scroll</span>Zoom
    </div>
    <div id="connection" class="glass-panel">
        <div class="conn-dot"></div>
        <span>Demo Mode</span>
    </div>
    <div id="agents-panel" class="glass-panel">
        <h3>Agentes Activos</h3>
        <div id="agents-list"></div>
    </div>
    <div id="controls">
        <button onclick="window.addHouse()">Casa</button>
        <button onclick="window.addAgent()">Agente</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
